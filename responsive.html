<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background: #000;
            background: linear-gradient(to left, #1a3c7d, #000221);
        }
        .bg{
            background-image: url(img/Cartas2.jpg);
            background-position: center center;
            background-size: cover;
        }
    </style>
</head>
<body>

    <div class="container w-75 bg-black mt-5 mb-5 rounded shadow">
        <div class="row align-items-lg-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
                      
            </div>
            <div class="col text-light p-5 rounded-end">
                <div class="text-end"><a href="index.html">
                    <img src="/img/LogoPoker.png" width="48" alt=""></a>
                </div>

                <h2 class="fw-bold text-center py-5">Bienvenido</h2>

                <!-- LOGIN -->

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="email">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input" id="">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesíon</button>
                    </div>

                    <div class="my-3">
                        <span>No tienes cuenta? <a href="formulario.html" class="text-decoration-none">Registrate</a></span><br>
                        <span><a href="#" class="text-decoration-none">Recuperar Password</a></span>
                    </div>
                </form>

                <!-- LOGIN CON REDES SOCIALES -->
                
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Iniciar Sessíon</div>
                    </div>
                    <div class="row">

                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="img/LogoPoker.png" width="32" alt="">
                                    </div>

                                    <div class="col-12 col-md-10 text-center">
                                        <span>Facebook</span>
                                    </div>
                                </div>
                            </button>
                        </div>

                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="img/LogoPoker.png" width="32" alt="">
                                    </div>

                                    <div class="col-12 col-md-10 text-center">
                                        <span>Google</span>
                                    </div>
                                </div>
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <scrip src="js/bootstrap.bundle.min.js"></scrip>
</body>
</html>

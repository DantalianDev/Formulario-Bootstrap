<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <script type="text/js" src="js/bootstrap.bundle.min.js"></script>
    <title>Formulario</title>
  </head>
  <body>
    <div class="container py-3"></div>
    <div class="container border px-4 py-4 was-validated bg-darkgit" id="ped">
      <div class="card">
        <div class="card-header text-center text-dark fs-4 font-monospace bg-light">Formulario de registro responsive</div>
      </div>
      <div class="card-body">
        <div class="row justify-content-center">
          <!-- Nombre -->
          <div class="col-md-6 col-lg-4 mb-3">
            <lavel class="text-light">Nombres:</lavel>
            <input type="text" name="" class="form-control bg-light" required />
            <div class="valid-feedback">Correcto</div>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Completa este campo
            </div>
          </div>
          <!-- /Nombres -->

          <!-- Apellidos -->
          <div class="col-md-6 col-lg-4 mb-3">
            <label class="text-light">Apellidos:</label>
            <input type="text" name="" class="form-control" required />
            <div class="valid-feedback">Correcto</div>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Completa este campo
            </div>
          </div>
          <!-- /Apellidos -->

          <!-- Genero -->
          <div class="col-md-6 col-lg-4 mb-3">
            <label class="text-light" for="inputPassword">Género</label>
            <select
              class="form-select"
              aria-label="Default select example"
              required
            >
              <option value="">--Seleccione--</option>
              <option value="1">Masculino</option>
              <option value="2">Femenino</option>
              <option value="3">No Binario</option>
            </select>
            <div class="valid-feedback">Correcto</div>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Selecciona un campo
            </div>
          </div>
          <!-- /Genero -->

          <!-- Direccion -->
          <div class="col-md-6 col-lg-4 mb-3">
            <label class="text-light">Dirección:</label>
            <input type="text" name="" class="form-control" required />
            <div class="valid-feedback">Correcto</div>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Completa este campo
            </div>
          </div>
          <!-- /Direccion -->

          <!-- Telefono -->
          <div class="col-md-6 col-lg-4 mb-3">
            <lavel class="text-light">Teléfono:</lavel>
            <input type="number" name="" class="form-control" required />
            <div class="valid-feedback">Correcto</div>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Completa este campo
            </div>
          </div>
          <!-- /Teléfono -->

          <!-- Correo -->
          <div class="col-md-6 col-lg-4 mb-3">
            <label class="text-light">Correo:</label>
            <input
              type="email"
              name=""
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="nombre@ejemplo.com"
              required
            />
            <div class="valid-feedback">Correcto</div>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Completa este campo
            </div>
          </div>
          <!-- /Correo -->

          <!-- user -->
          <div class="col-md-6 col-lg-4 mb-3">
            <label class="text-light">Usuario:</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <input
                type="text"
                class="form-control"
                id="validationDefaultUsername"
                required
              />
              <div class="valid-feedback">Correcto</div>
              <div
                id="validationServerUsernameFeedback"
                class="invalid-feedback"
              >
                Completa este campo
              </div>
            </div>
          </div>
          <!-- /user -->

          <!-- Password -->
          <div class="col-md-6 col-lg-4 mb-3">
            <label class="text-light" for="inputPassword">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              required
            />
            <div class="valid-feedback">Correcto</div>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Completa este campo
            </div>
          </div>
          <!-- /Password -->

          <!-- Terminos -->
          <div class="col-md-6 col-lg-4 mb-3 align-self-center">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck2"
                required
              />
              <label class="form-check-label" for="invalidCheck2">
                Estoy de acuerdo con los Terminos y Condiciones
              </label>
            </div>
          </div>
          <!-- /Terminos -->
        </div>

        <!-- submit -->
        <div class="text-center mt-4">
          <div class="row">
            <div
              class="col-sm-12 col-md-12 col-lg-12 text-sm-center text-md-center text-lg-center"
            >
              <input
                type="submit"
                value="Registrar persona"
                class="btn btn-success"
              />
            </div>
          </div>
        </div>
        <!-- /submit -->
      </div>
    </div>
  </body>
</html>

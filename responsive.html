<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <script type="text/js" src="js/bootstrap.bundle.min.js"></script>
    <title>Documento</title>
  </head>
  <body>
    <div class="container border px-5 py-5">
      <div class="card">
        <div class="card-header">
            Formulario para crear una cuenta
        </div>
        <div class="card-body ">
            <div class="row">
                <div class="col-md-6 col-lg-4 mb-3">
                    <lavel >Nombres:</lavel>
                    <input type="text" name="" class="form-control">
                </div>
                <div class="col-md-6 col-lg-4 mb-3">
                    <label>Apellidos:</label>
                    <input type="text" name="" class="form-control">
                </div>
                
                <div class="col-md-6 col-lg-4 mb-3">
                    <label>Dirección:</label>
                    <input type="text" name="" class="form-control">
                </div>
                <div class="col-md-6 col-lg-4 mb-3">
                    <lavel>Telefono:</lavel>
                    <input type="text" name="" class="form-control">
                </div>
                <div class="col-md-6 col-lg-4 mb-3">
                    <label>Correo:</label>
                    <input type="email" name="" class="form-control" id="exampleFormControlInput1"  placeholder="nombre@ejemplo.com">
                </div>

                <div class="col-md-6 col-lg-4 mb-3">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>

                <!-- select -->
                <div class="col-md-6 col-lg-4 mb-3">
                    <label for="inputPassword">Genero</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>¿Cual es su genero?</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                        <option value="3">Binario</option>
                      </select>
                </div>
                <!-- /select -->
                
            </div>
        

            <div class="text-center">
                <div class="row">
                    <div class="col-sm-12 col-md-6 text-sm-center text-md-end">
                        <button class="btn btn-secondary">Limpiar Formulario</button>
                    </div>
                    <div class="col-sm-12 col-md-6 text-sm-center text-md-start">
                        <button class="btn btn-success">Registrar Persona</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
  </body>
</html>
